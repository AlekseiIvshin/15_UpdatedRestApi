apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.7
version = '1.0'

repositories {
	mavenCentral()
}

dependencies{
    compile 'javax:javaee-api:7.0'
    
    compile 'org.hibernate:hibernate-entitymanager:4.3.6.Final'
    compile 'mysql:mysql-connector-java:5.1.6'
    
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'org.slf4j:slf4j-api:1.7.10'

    compile 'ma.glasnost.orika:orika-core:1.4.5'
    compile 'javassist:javassist:3.12.1.GA'
    compile 'com.thoughtworks.paranamer:paranamer:2.7'
    
    compile 'org.codehaus.jackson:jackson-jaxrs:1.9.13'
    compile "javax.ws.rs:jsr311-api:1.1.1"

    compile 'com.sun.jersey:jersey-server:1.13'
    compile 'com.sun.jersey:jersey-core:1.13'
    compile 'com.sun.jersey:jersey-servlet:1.13'
}
